<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/highcharts.js"></script>
	

	<script type="text/javascript" src="js/performance.js"></script>
	<script type="text/javascript" src="js/cpu.js"></script>
	<script type="text/javascript" src="js/mem.js"></script>
	<script type="text/javascript" src="js/network.js"></script>
	<style type="text/css">
		#submitBtn{color: #0683c7;padding: 3px 10px;border:none;background: #fff;font-size: 14px;}
		#submitBtn.active{background: #eee; opacity: 0.7}
	</style>
</head>
<body>

<div id="tips" style="display:none">
     <p style="text-align:center;padding-top:100px;color:#666">无法获取性能数据,请检查物理机状态！</p>
</div>
<div id="chart">
    <div style="text-align:center;padding:7px 0 0">
    	开始时间：<input type="datetime-local" id="dateTimePicker" /> <button id="submitBtn">确定</button>
    </div>
    <div id="dateTips" style="color:red;padding:0;margin:3px 0;text-align:center">&nbsp;</div>
    <div id="cpuChart" style="width:100%;height:300px"></div>
	<div id="memChart" style="width:100%;height:300px"></div>
	<div id="networkChart" style="width:100%;height:300px"></div>
</div>

</body>
</html>
<script type="text/javascript">
    function formaterDate(num){
        return parseInt(num) <= 9 ? "0"+num : num
    }

    function show(){
        var date = new Date(); //日期对象
        var now = "";
        now = date.getFullYear()+"-"; //读英文就行了
        now = now + formaterDate((date.getMonth()+1))+"-";//取月的时候取的是当前月-1如果想取当前月+1就可以了
        now = now + formaterDate(date.getDate())+"T";
        now = now + formaterDate(date.getHours())+":";
        now = now + formaterDate(date.getMinutes()-10)+":";
        now = now + formaterDate(date.getSeconds())+"";
        return now;
    }

    document.getElementById("dateTimePicker").value = show();
	$("#submitBtn").bind("touchstart",function(){
    	$(this).addClass("active");
    });
    $(document).bind("touchend",function(){
    	$("#submitBtn").removeClass("active");
    });
    
    $("#submitBtn").bind("click",function(){
         var time = $("#dateTimePicker").val().replace("T"," ");
         var now = new Date();
         var str = time.replace(/-/g,"/");
         var date = new Date(str);
         
         
         if(date >= now)
            $("#dateTips").html("开始时间不能大于或等于当前时间！");
         else{
            $("#dateTips").html("&nbsp;");
            sendTimeToIOS($("#dateTimePicker").val().replace("T"," "));
         }
    })
    var chartMap = new Map();
	
    //刷新图标
	function updateData(Data){
		 drawLineCpu($.PERFORMANCE.formHostJson(Data), "all");
		 drawLineMemory($.PERFORMANCE.formHostJson(Data));
		 drawLineNetWork($.PERFORMANCE.formHostJson(Data),"host");
	}
    //与ios通信
    var _bridge;
	function connectWebViewJavascriptBridge(callback) {
	    if (window.WebViewJavascriptBridge) {
	        callback(WebViewJavascriptBridge)
	    } else {
	        document.addEventListener('WebViewJavascriptBridgeReady', function() {
	            callback(WebViewJavascriptBridge)
	        }, false)
	    }
	}

	connectWebViewJavascriptBridge(function(bridge) {
        
	    bridge.init(function(message, responseCallback) {
       	        if (responseCallback) {
	            responseCallback("Right back atcha")
	        }
	    })

	    bridge.registerHandler('testJavascriptHandler', function(data, responseCallback) {
	    	if(typeof data != "string"){
           		updateData(JSON.stringify(data));
            }else{
                $("#chart").hide();
                $("#tips").show();
            }
			var responseData = { 'Javascript Says':'Right back atcha!' }
			responseCallback(responseData)
		})
        _bridge = bridge;
	    bridge.send('Hello from the javascript')
	    bridge.send('Please respond to this', function responseCallback(responseData) {
	        console.log("Javascript got its response", responseData)
	    })
	})
    
    function sendTimeToIOS(time){
        _bridge.send(time, function responseCallback(responseData) {
            console.log("Javascript got its response", responseData)
        })
    }


</script>
